<!DOCTYPE html>
<html>
  <head>
    <!--<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>-->
    <!--master dist works with ogo controller, breaks animations-->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@6be5d3a913c3c17f56405ccb1ebad8749b86de6f/dist/aframe-master.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <!--<script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>-->
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>


    <script>

    </script>


    <title>Bookui Reading Room</title>
  </head>
  <body>

    <a-scene antialias="true" cursor="rayOrigin:mouse">
      <a-assets>
        <img id="wall" src="https://4.bp.blogspot.com/-clhFrR8tFgM/XCT92qhNIiI/AAAAAAAAKpQ/PnO8rLewtF8Oc5HLGE2fxyKrIEBXgjdlQCLcBGAs/s1600/bookshelf.jpg">
        <img id="columns" src="https://cdn.glitch.com/4c6dc7ac-13d7-41ef-a26d-e9c270ee53a3%2Fbookshelf2.png?1549232516466">
        <img id="floor" src="https://cdn.glitch.com/4c6dc7ac-13d7-41ef-a26d-e9c270ee53a3%2Fboards.jpg?1549389183297">
        <img id="ceiling" src="https://cdn.glitch.com/d0a61217-8dd6-4aca-8ed3-39e346dbde6e%2Fceiling3.jpg?1549053277357">
        <img id="compass" src="https://cdn.glitch.com/d0a61217-8dd6-4aca-8ed3-39e346dbde6e%2Fcompass2.png?1548863512889">
        <img id="door" src="https://cdn.glitch.com/4c6dc7ac-13d7-41ef-a26d-e9c270ee53a3%2Fdoor3.jpg?1549235943125">
        <img id="sky" src="https://cdn.glitch.com/d0a61217-8dd6-4aca-8ed3-39e346dbde6e%2Fequirectangular.jpg?1549051475174">
        <img id="water" src="https://cdn.glitch.com/d0a61217-8dd6-4aca-8ed3-39e346dbde6e%2Fwater3.jpg?1549052886011">
        <img id="leaves" src="https://cdn.glitch.com/4c6dc7ac-13d7-41ef-a26d-e9c270ee53a3%2Fcrumple.jpg?1549382512710">
        <img id="library" src="https://cdn.glitch.com/4c6dc7ac-13d7-41ef-a26d-e9c270ee53a3%2FScreen%20Shot%202019-02-05%20at%2012.22.11%20PM.png?1549394554203">
        <a-asset-item id="chair-obj" src="assets/armchair.obj"></a-asset-item>
        <a-asset-item id="chair-mtl" src="assets/armchair.mtl"></a-asset-item>
        <a-asset-item id="pillow-obj" src="assets/pillows_3.obj"></a-asset-item>
        <a-asset-item id="pillow-mtl" src="assets/pillows_3.mtl"></a-asset-item>
      </a-assets>

      <!--back wall
      <a-plane scale="20 15" position="0 7.5 -15" material="src:#wall; repeat:4 4" shadow></a-plane>-->
      <!--<a-plane scale="10 6" position="0 3 -7" material="src:#leaves" transparent="true" opacity=".5" shadow></a-plane>-->
      <a-plane scale="10 6" position="0 3 -7" material="src:#columns" transparent="true" shadow></a-plane>
      <!--front wall
      <a-plane scale="20 15" rotation="0 180 0" position="0 7.5 5" material="src:#wall; repeat:4 4" shadow></a-plane>-->
      <!--<a-plane scale="10 6" position="0 3 3" rotation="0 180 0" material="src:#leaves" transparent="true" opacity=".5" shadow></a-plane>-->
      <a-plane scale="10 6" position="0 3 3" rotation="0 180 0" material="src:#columns" transparent="true" shadow></a-plane>
      <!--right wall-->
      <a-plane scale="10 6" position="5 3 -2" rotation="0 -90 0" material="src:#leaves; repeat:1 1" transparent="true" opacity=".5" shadow></a-plane>
      <a-plane scale="10 6" position="5 3 -2" rotation="0 -90 0" material="src:#columns" transparent="true" shadow></a-plane>
      <!--left wall-->
      <a-plane scale="10 6" position="-5 3 -2" rotation="0 90 0" material="src:#leaves; repeat:1 1" transparent="true" opacity=".5" shadow></a-plane>
      <a-plane scale="10 6" position="-5 3 -2" rotation="0 90 0" material="src:#columns" transparent="true" shadow></a-plane>

      <!--floor-->
      <a-plane scale="10 10" position="0 0 -2" rotation="-90 0 0" material="src:#floor; repeat:1 3" shadow></a-plane>
      <!--ceiling-->
      <a-plane scale="10 10" position="0 6 -2" rotation="90 0 0" material="src:#leaves;" transparent="true" opacity="0.5" ></a-plane>

      <a-entity scale="1 1 1" position="-3 0 -6">
        <a-entity obj-model="obj: #chair-obj; mtl: #chair-mtl" rotation="0 45 0" scale=".02 .02 .02"></a-entity>
      </a-entity>
      <a-entity scale="1 1 1" position="2 0 -6">
        <a-entity obj-model="obj: #pillow-obj; mtl: #pillow-mtl" rotation="0 -20 0" scale=".002 .002 .002"></a-entity>
      </a-entity>

      <a-entity id="rig"
        position="0 0 0;"
        movement-controls="constrainToNavMesh: true; speed: .1"
        rotation="0 0 0">
        <a-camera></a-camera>
        <a-entity oculus-go-controls></a-entity>
        <a-entity laser-controls="hand: right" line="color: cyan; opacity: .8"></a-entity>
      </a-entity>

      <a-plane id="navmesh"
        scale="9 9"
        material="color: indigo; transparent:true; opacity:0"
        rotation="-90 0 0"
        position="0 0 -2"
        nav-mesh>
      </a-plane>

     <a-sky material="src:#sky"></a-sky>
    </a-scene>
  </body>
</html>
